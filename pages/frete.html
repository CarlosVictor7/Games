      <h1 id="calculo">CALCULAR FRETE</h1> 
      <div class="conteudo">
        <section class="funcoes">
        <div class="capsula">
            <div class="capsula-group">
                <label for="cep"> <strong>CEP</strong></label> 
                <input type="text" class="painel-controle" id="cep" autofocus maxlength="9" placeholder="00000-000" required>
            </div>
        <br>
            <div class="capsula-group">
                <label for="logradouro"> <strong>Logradouro</strong></label> 
                <input type="text" class="painel-controle" id="logradouro" placeholder="Avenida, Rua, Travessa, etc.">
            </div>
        <br>
        <div class="capsula-group">
            <label for="bairro"> <strong>Bairro</strong></label> 
            <input type="text" class="painel-controle" id="bairro" placeholder="Bairro">
        </div>  
        <br>    
        <div class="capsula-group">
            <label for="localidade"> <strong>Localidade</strong></label> 
            <input type="text" class="painel-controle" id="localidade" placeholder="Cidade">
        </div>  
        <br>   
            <div class="capsula-group">
                <label for="uf"> <strong>UF</strong></label> 
                <input type="text" class="painel-controle" id="uf" maxlength="2" placeholder="Estado">       
        </div>
        <br>
            <div class="capsula-group">
                <label for="ddd"> <strong>DDD</strong></label> 
                <input type="text" class="painel-controle" id="ddd" maxlength="2" placeholder="**">
            </div>
        <br>
        <br>
            <div class="capsula-group">
                <input type="submit" class="painel-controle" id="submit" value="Iniciar">
                <input type="submit" class="painel-controle" id="verificar" value="Calcular">
            </div> 
        </section>
